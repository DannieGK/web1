<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript : change skin mode</title>
    <script type="text/javascript">
      var Body = {
        setBackgroundColor:function (color){
          document.querySelector('body').style.backgroundColor = color;
        },
        setColor:function (color){
          document.querySelector('body').style.color = color;
        }
      }
      var Links = {
        setColor:function(color){
          var alist = document.querySelectorAll('a');
          var i = 0;
          while(i < alist.length){
            alist[i].style.color = color;
            i++;
          }
        }
      }
      var Switches = {
        setValue:function(value){
          var slist = document.querySelectorAll('.switch')
          var i = 0;
          while(i < slist.length){
            slist[i].value = value;
            i++;
          }
        }
      }
      function changeSkinMode(self){
        var target=document.querySelector('body');
        if(self.value=='day'){
          Body.setColor('white');
          Body.setBackgroundColor('black');
          Switches.setValue('night');
          Links.setColor('grey');
        }else{
          Body.setColor('black');
          Body.setBackgroundColor('white');
          Switches.setValue('day');
          Links.setColor('red');
        }
      }
    </script>
  </head>
  <body style="background-Color:white;color:black;">
    <input type="button" class="switch" name="" value="day" onclick="changeSkinMode(this);"><br>
    <input type="button" class="switch" name="" value="day" onclick="changeSkinMode(this);"><br>
    <input type="button" class="switch" name="" value="day" onclick="changeSkinMode(this);"><br>

    <a>1.list</a>

  </body>
</html>
